deployment:
  host: 0.0.0.0
  port: 8080
  reload: False
  reload-delay: 1

cors:
  allow_origins: 
  - "*"
  allow_credentials: False
  allow_methods: 
  - GET
  - POST
  - PUT
  - DELETE
  - OPTIONS
  allow_headers: 
  - "*"


db:
  driver: "{ODBC Driver 18 for SQL Server}"
  host: <db-server>
  name: <db-name>

cache:
  host: <chaching-server>
  port: 6379
  db: 0

ssl:
  cert: /path/to/ssl/cert/server.crt
  key: /path/to/ssl/key/private.key